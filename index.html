<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="stylesheet.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="content">

    <div class="container">
      <img class="manpic" src="images\illustration-hero.svg" alt="Man listening to music">


      <h1>Order Summary</h1>

      <article>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</article>

      <div class="plan">
        <img src="images\icon-music.svg" alt="Music icon" class="icon">

        <div class="price">
          <div><strong>Annual Plan</strong></div>
          <div id="cost">$59.99/year</div>
        </div>
        <a class="change" href="#">Change</a>

      </div>
      <button class="payment">Proceed to Payment</button>

      <div class="order">Cancel Order</div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sahit Mandpati</a>.
    </div>

</body>

</html>
